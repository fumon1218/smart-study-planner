name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK
        uses: cemcoe/web-to-apk-action@v1
        with:
          app_name: "Smart Study Planner"
          app_id: "com.smartstudy.planner"
          build_command: "npm install && npm run build"
          web_dir: "dist"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smart-study-planner-apk
          path: ./*.apk

name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PWABuilder Android Action
        uses: pwa-builder/pwabuilder-google-play@v1
        with:
          url: https://fumon1218.github.io/smart-study-planner/
          output: ./dist-android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smart-study-planner-apk
          path: ./dist-android
